<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>数字滚动插件</title>
</head>

<body>
  <div class="wrapper"></div>
  <script type="module">
    import Rolling from './index.js';

    let num = 456;
    let rolling = new Rolling({
      el: '.wrapper', // 存放滚动数字的盒子
      target: num,  // 最终数字滚动到的数字 超过16位请使用字符串形式传入
      delay: 300, // 动画结束以后 延迟多久执行回调函数 默认 300s 0为立即执行
      direction: 'up', // 上下滚动还是随机滚动 [up, down, random] 默认随机 (其实滚动的速度太快根本看不出来)
      duration: 500, // 滚动动画持续滚动多久 默认 2000 毫秒
      singleChange: false // 是否只滚动发生变化的位数
    }, function(nums){
      // 动画结束后做点什么 nums 为设置的目标值 字符串类型
    });
    
    rolling.start(); // 调用 可传参


    setInterval(() => {
      num += num * .6;
      rolling.start(num)
    }, 3000);
  </script>
</body>
</html>
